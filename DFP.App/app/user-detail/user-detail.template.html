<div class="detail">
    <div class="user">
        <h1>Users</h1>

        <div>
            <span>Name:</span>
            <input type="text" ng-model="user.name">
        </div>

        <div>
            <span>Age:</span>
            <input type="text" ng-model="user.age">
        </div>

        <div>
            <span>Address:</span>
            <input type="text" ng-model="user.address">
        </div>
        <div>
            <button ng-click="saveUser(user)">Save</button>
            <button ng-click="cancelUser()">Cancel</button>
        </div>

        {{message}}
    </div>
</div>
